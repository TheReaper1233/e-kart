<html>
<head>
<title>Login | E-Kart</title>
<link rel="stylesheet" href = "login.css" />
<script type="text/javascript">
function validate(){
	if(document.lform.UserName.value == "")
	alert("Please enter your User Name");
	else if (document.lform.UserName.value != "admin")
	alert("User Name mis-match");
	else if (document.lform.Password.value == "")
	alert("Please enter your Password");
	else if (document.lform.Password.value != "admin")
	alert("Password mis-match");
	else
	{alert("Login Successful !");
	window.open("frames.html","_self");
	}
}

function f()
{   window.open("forgot.html","_self")
}

</script>
</head>
<body>
<center>
	<h1>Welcome <span style = "color:#F2A904">to</span><span style = "color:red"> E-Kart</span></h1>
	<h3>One Stop Destination For All of your Shopping Desires</h3>

<form name = "lform">
	User Name : <input type="text" name="UserName"><br><br>
	Password : <input type="password" name="Password"><br><br>

	<input type="button" name="submit" value="Login" onclick = "validate()">
	<input type="button" name="forgot" value="Forgot Your Login Details?" onclick = "f()">
</center>
</form>
</body>
</html>
